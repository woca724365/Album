<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>

    <!-- Stil dosyası -->
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Özel CSS -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: calc(100vh - 56px);
            /* Navbar yüksekliği */
        }

        .grid-box {
            padding: 5px;
            height: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>

    <!-- Sayfa başlığı -->
    <header>
        <h1>P H O T O G A L L E R Y</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Create Your Own Photo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Link</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Görsel Grid -->
    <div class="container-fluid full-height">
        <div class="row h-100">
            <div class="col-md-3 col-6 grid-box">
                <img src="images/Animals/grass-snake-7150872_1280.jpg" alt="Bölüm 1">
            </div>
            <div class="col-md-3 col-6 grid-box">
                <img src="images/Mushrooms/mushroom-7570693_1280.jpg" alt="Bölüm 2">
            </div>

        </div>
    </div>
    <div class="container-fluid full-height">
        <div class="row h-100">

            <div class="col-md-3 col-6 grid-box">
                <img src="images/Animals/albino-burmese-python-8511553_1280.jpg" alt="Bölüm 3">
            </div>
            <div class="col-md-3 col-6 grid-box">
                <img src="images/Mushrooms/mushrooms-9494682_1280.jpg" alt="Bölüm 4">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

</body>

</html>
